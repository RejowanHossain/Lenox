<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenox</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- top header starts -->
    <section class="top-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <div class="logo">
                        <img src="img/logo.png" alt="lenox">
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="top-social-icon">
                        <a href="https://www.twitter.com">
                            <img src="img/twiiter.png" alt="twitter">
                        </a>
                        <a href="https://www.google.com">
                            <img src="img/google.png" alt="google">
                        </a>
                        <a href="https://www.facebook.com">
                            <img src="img/facebook.png" alt="facebook">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- top header ends -->

    <!-- navigation starts -->
    <section class="navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="main-menu">
                        <i class="fas fa-search"></i>
                        <nav>
                            <ul>
                                <li><a href="">Home</a></li>
                                <li><a href="">Campaign</a></li>
                                <li><a href="">Blog</a></li>
                                <li><a href="">Store</a></li>
                                <li><a href="">Contacts</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="nav-right-icons">
                        <a href=""><i class="fas fa-heart"></i></a>
                        <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- navigation ends -->

    <!-- Breadcrumb starts -->
    <section class="breadcrumb bg-transparent bread">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumb-path">
                        <a href="">Home</a>/
                        <a href="cart.html">Store</a>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="heading">
                        <h1>Store</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb ends -->

    <!-- main wrapper starts -->
    <section class="cart-area-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="select-sorting">
                                <form action="">
                                    <label></label>
                                    <select name="" id="">
                                        <option value="">Default Sorting</option>
                                        <option value="Two">Two</option>
                                        <option value="Three">Three </option>
                                        <option value="Four">Four</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="items-showing">
                                <p>Showing 1-9 from 18 results </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">ds</div>
            </div>
        </div>
    </section>
    <!-- main wrapper ends -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fontawesome.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
